<!DOCTYPE html>
<html>
<head>
	<title>tugas BINTANG</title>
</head>
<body>

	<div id="app">
		<button @click="tambahBintang1">Tambah Bintang1</button>
		<button @click="tambahBintang2">Tambah Bintang2</button>

		<p v-for="btg in bintang">{{btg.btg}}</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				bintang: [
					{ btg: '* ' },
				],
			},
			methods: {
				tambahBintang1() {

					var plusBintang = '* ';
					this.bintang.forEach(function() {
						plusBintang += '* ';
					});

					// var newBintang = { btg: plusBintang};

					// console.log(newBintang);

					// this.bintang.push({btg: newBintang});

					this.bintang.push({btg: plusBintang});

				},
				tambahBintang2() {
					// var row = this.bintang.length;
					// var newBintang = this.bintang[row - 1].btg + "* ";
					var newBintang = this.bintang[this.bintang.length - 1].btg + "* ";
					this.bintang.push({btg: newBintang});
				}

			}
		});
	</script>
</body>
</html>
